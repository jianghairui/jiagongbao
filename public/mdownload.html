<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加工宝APP下载</title>
    <link rel="stylesheet" href="./d_img/animate.css">
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            /*height: 100vh;*/
            height: 100%;
            min-height: 100%;
            background: url(./d_img/mbg.jpg) no-repeat center center;
            background-size: cover;
            margin: 0 auto;
            color: #992422;
            font-size: 14px;
            overflow: hidden;
            position: relative;
        }

        .box {
            height: 100%;
            display: flex;
            flex-direction: column;

        }

        .ul {
            color: #fff;
            font-size: 13px;
            padding: 76px 0 0 40px;
            list-style-type: none;
            flex-shrink: 0;
        }

        .ul li {
            padding: 2px 0;
        }

        .ul .ul_plat {
            font-size: 25px;
            padding: 0 0 15px 0;
        }

        .imgphone {
            margin: 10px 0;
            background-image: url("./d_img/mphone.png");
            background-size: cover;
            /*height: 36%;*/
            background-repeat: no-repeat;
            display: flex;
            padding: 0 0 0 40px;
            flex: 1;
        }


        .d_box {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: flex-end;
            margin: 0 10px 0 0;
        }

        .d_item {
            height: 21px;
            margin-bottom: 25px;
        }

        .d_item img {
            height: 100%;
        }

        .d_code {
            height: 64px;
        }
    </style>
</head>
<body>
<div class="box">
    <ul class="ul animated bounceInDown">
        <li class="ul_plat">加工宝订单平台</li>
        <li>专注机械加工</li>
        <li>让接单变的更简单</li>
    </ul>
    <div class="imgphone animated bounceInRight delay-1s">
        <div class="d_box">
            <a href="https://apps.apple.com/cn/app/%E5%8A%A0%E5%B7%A5%E5%AE%9D/id1474355493" class="d_item animated delay-3s bounceInLeft"><img src="./d_img/mios.png" alt="" ></a>
            <img src="./d_img/ioscode.png" alt="" class="d_code animated rotateInDownLeft delay-3s">
        </div>
        <div class="d_box">
            <a href="https://a.app.qq.com/o/simple.jsp?pkgname=com.z215594238.qby" class="d_item animated delay-2s bounceInLeft"><img src="./d_img/mandroid.png" alt=""></a>
            <img src="./d_img/androidcode.png" alt="" class="d_code animated rotateInDownLeft delay-2s">
        </div>
    </div>
</div>
</body>
</html>
