<script type="text/javascript">
    $(function(){

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        var isclick = true;
        //表单验证
        $("#form-article-add").validate({
            rules:{
                title:{
                    required:true,
                    maxlength:50
                },
                material:{
                    required:true,
                    maxlength:30
                },
                num:{
                    required:true,
                    maxlength:10
                },
                end_time:{
                    required:true
                },
                desc:{
                    required:true,
                    maxlength:100
                },
                compname:{
                    required:true,
                    maxlength:20
                },
                linktel:{
                    required:true,
                    isMobile:15
                },
                linkman:{
                    required:true,
                    maxlength:20
                },
            },
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                if(isclick === true) {
                    isclick = false;
                    $(form).ajaxSubmit({
                        type: 'post',
                        url: "{:url('Order/orderMod')}" ,
                        success: function(data){
                            // console.log(data);isclick=true;return;
                            if(data.code == 1) {
                                layer.msg('保存成功!',{icon:1,time:1000},function () {
                                    window.parent.location.reload();
                                });
                            }else {
                                layer.msg(data.data,{icon:2,time:1000});
                                isclick = true
                            }

                        },
                        error: function(XmlHttpRequest, textStatus, errorThrown){
                            layer.msg('error!',{icon:5,time:1000});
                            isclick = true
                        }
                    });
                }

            }
        });

        $("#qiniu-upload").on("click", function () {
            var obj = $("#qiniu-file");
            var fileName = obj.val();            //上传的本地文件绝对路径
            if(fileName === '') {
                layer.alert('请选择要上传的附件');
                return;
            }
            var suffix = fileName.substring(fileName.lastIndexOf("."),fileName.length);//后缀名
            var file = obj.get(0).files[0];	                                           //上传的文件
            if(file.size > 2*1024*1024*1024) {
                layer.alert('上传文件大小不超过2G');
                return;
            }
            //七牛云上传
            $.ajax({
                type:'post',
                url: "{:url('Qiniu/getUpToken')}",
                data:{"suffix":suffix},
                dataType:'json',
                success: function(result){
                    if(result.code == 1){
                        var observer = {                         //设置上传过程的监听函数
                            next(res){                        //上传中(result参数带有total字段的 object，包含loaded、total、percent三个属性)
                                Math.floor(res.total.percent);//查看进度[loaded:已上传大小(字节);total:本次上传总大小;percent:当前上传进度(0-100)]
                                // console.log(Math.floor(res.total.percent));
                                $("#progress-bar").show();
                                $("#progress").css('width',Math.floor(res.total.percent)+'%');
                                $("#progress-text").text(Math.floor(res.total.percent)+'%')
                            },
                            error(err){                          //失败后
                                alert(err.message);
                            },
                            complete(res){                       //成功后
                                // console.log(res,'---upload success');
                                layer.alert('上传完成',{icon:6});
                                // console.log("http://"+result.data.domain+"/"+result.data.filename)
                                $("#file_path").val("http://"+result.data.domain+"/"+result.data.filename)
                            }
                        };
                        var putExtra = {
                            fname: "",                          //原文件名
                            params: {},                         //用来放置自定义变量
                            mimeType: null                      //限制上传文件类型
                        };
                        var config = {
                            region:qiniu.region.z0,             //存储区域(z0:代表华东;z2:代表华南,不写默认自动识别)
                            concurrentRequestLimit:3            //分片上传的并发请求量
                        };
                        var observable = qiniu.upload(file,result.data.filename,result.data.token,putExtra,config);
                        var subscription = observable.subscribe(observer);          // 上传开始
                        // 取消上传
                        // subscription.unsubscribe();
                    }else{
                        alert(result.data);                  //获取凭证失败
                    }
                },error:function(){                             //服务器响应失败处理函数
                    layer.alert("服务器繁忙");
                }
            });
        });



        $(document).on("change","#pic_up",function(){
            var limit = 9;
            if($("input[name='pic_url[]']").length > (limit-1)) {
                layer.alert('最多上传'+limit+'张图')
                return false;
            }
            if($("#pic_up").val() != '') {
                ajaxFileUpload();
            }
        });

        $(document).on("change","#qiniu-file",function(){
            var obj = $("#qiniu-file");
            var fileName = obj.val();            //上传的本地文件绝对路径
            console.log(fileName);
            $("#filename").val(fileName);
        });

        $(document).on("click",'.thumbnail',function(){
            var picBox = $(this);
            layer.confirm("是否要删除该图片？",{
                btn:['是','否']
            },function(){
                picBox.remove();
                layer.closeAll();
            });
        });

        function ajaxFileUpload() {
            if(checkfile('pic_up') !== true) {
                $("#pic_up").val('');
                return false;
            }
            $.ajaxFileUpload({
                url: '{:url("Index/uploadImage")}', //用于文件上传的服务器端请求地址
                secureuri: false, //是否需要安全协议，一般设置为false
                fileElementId: 'pic_up', //文件上传域的ID
                dataType: 'json', //返回值类型 一般设置为json
                success: function (data)  //服务器成功响应处理函数
                {
                    console.log(data);
                    if(data.code == 1) {
                        var src = data.data.path;
                        var html = '<div id="cover" class="thumbnail" style="background-image: url(/'+src+');"><div class="file-panel"><input type="hidden" value="'+src+'" name="pic_url[]"/></div></div>';
                        $("#fileList").append(html);
                    }else {
                        layer.msg(data.data,{icon:5,time:1000});
                        $("#pic_up").val('');
                    }

                }
            });
            return false;
        }


        $("#provinceCode").change(function () {
            var provinceCode = $(this).val();
            if(isclick) {
                isclick = false;
                getCityList(provinceCode);
            }

        });


        $("#cityCode").change(function () {
            var cityCode = $(this).val();
            if(isclick) {
                isclick = false;
                getRegionList(cityCode);
            }

        });

        function getCityList(provinceCode) {
            $.ajax({
                url: "{:url('Order/getCityList')}" ,
                type: 'post',
                data:{provinceCode:provinceCode},
                success: function(data){
                    if(data.code == 1) {
                        var html = '',list = data.data;
                        if(list.length > 0) {
                            for(var i=0; i <list.length;i++) {
                                html += '<option value="'+list[i].code+'">'+list[i].name+'</option>';
                            }
                        }
                        $("#cityCode").html(html);
                        if(list.length > 0) {
                            getRegionList(list[0].code);
                        }
                    }else {
                        layer.msg('接口异常',{icon:5,time:1000});
                    }
                    isclick = true;
                    console.log(data)
                },
                error: function(res){
                    layer.msg('接口请求失败!',{icon:5,time:1000});
                    isclick = true;

                }
            })
        }

        function getRegionList(cityCode) {
            $.ajax({
                url: "{:url('Order/getRegionList')}" ,
                type: 'post',
                data:{cityCode:cityCode},
                success: function(data){
                    if(data.code == 1) {
                        var html = '',list = data.data;
                        if(list.length > 0) {
                            for(var i=0; i <list.length;i++) {
                                html += '<option value="'+list[i].code+'">'+list[i].name+'</option>';
                            }
                        }
                        $("#regionCode").html(html);
                    }else {
                        layer.msg('接口异常',{icon:5,time:1000});
                    }
                    isclick = true;
                    console.log(data)
                },
                error: function(res){
                    layer.msg('接口请求失败!',{icon:5,time:1000});
                    isclick = true;

                }
            })
        }

        var textlen = $("textarea[name='desc']").val().length;
        $("#textlen").text(textlen);



    });
</script>
