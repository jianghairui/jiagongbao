<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>极光推送测试</title>
    <style>
        label {
            width: 100px;
            display: inline-flex;
        }
    </style>
</head>
<body>
<form action="{:url('Test/jgpush')}" method="post" align="center" width="600">

    <label for="alias">Alias</label><input type="text" name="alias" id="alias" required><br>
    <label for="title">标题</label><input type="text" name="title" id="title" required><br>
    <label for="content">内容</label><input type="text" name="content" id="content" required><br>
    <label for="order_id">订单ID</label><input type="text" name="order_id" id="order_id" required><br>
    <label for="ios">IOS</label><input type="radio" name="plat" value="ios" id="ios"><br>
    <label for="android">Android</label><input type="radio" name="plat" value="android" id="android"><br>
    <label for="all">全部</label><input type="radio" name="plat" value="all" id="all" checked><br>
    <input type="submit" name="发送">


</form>
</body>
</html>
